<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../dist/PayToast.js"></script>
    <link rel="stylesheet" href="pages.css">
</head>
<body>
    <div class="back-list">
        <img src="../arrow.svg" class="arrow-left" />
        <span class="back-text">返回</span>
    </div>
    <div class="ui-wrapper">
        <div class="demo-logo__bd">
          <div class="demo-logo__text">PayToast</div>
        </div>
        <div id="toast"></div>
        <div class="demo-operations">
            <button onclick="toast.show()">展示提示（默认文本）</button>
            <button onclick="toast.show('hello, world')">展示提示（自定义文本）</button>
        </div>
    </div>
    <script>
        // toast 弹框
        var toast = new PayToast({
            element: document.getElementById('toast'),
            tips: '付款金额不能超过100元',
            offset: '150px',
            duration: 3000
        });

        window.addEventListener('message', (e) => {
            if (e.data === 'index') {
                window.location.href = '../index.html';
                return;
            }
            if (typeof e.data === 'string' && e.data !== 'toast') {
                window.location.href = `./${e.data}.html`;
                return;
            }
        }, false);

        window.onload = function() {
            window.parent.postMessage('toast', '*');
        }

        document.querySelector('.back-list').addEventListener('click', () => {
            window.location.href = '..'
        })
    </script>
</body>
</html>
