<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/PayRemark.js"></script>
    <link rel="stylesheet" href="pages.css">
</head>
<body>
    <div class="back-list">
        <img src="../arrow.svg" class="arrow-left" />
        <span class="back-text">返回</span>
    </div>
    <div class="ui-wrapper">
        <div class="demo-logo__bd">
          <div class="demo-logo__text">PayRemark</div>
        </div>
        <div id="remark"></div>
        <div class="demo-operations"></div>
    </div>
    <script>
        // 备注
        var remark = new PayRemark({
            element: document.getElementById('remark'),
        });

        window.addEventListener('message', (e) => {
            if (e.data === 'index') {
                window.location.href = '../index.html';
                return;
            }
            if (typeof e.data === 'string' && e.data !== 'remark') {
                window.location.href = `./${e.data}.html`;
                return;
            }
        }, false);

        window.onload = function() {
            window.parent.postMessage('remark', '*');
        }

        document.querySelector('.back-list').addEventListener('click', () => {
            window.location.href = '..'
        })
    </script>
</body>
</html>
