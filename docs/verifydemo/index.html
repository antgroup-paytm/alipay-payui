<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pay UI Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- 忽略某些安卓平台对某些邮箱的识别 -->
    <meta name="format-detection" content="email=no" />
    <!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对iOS的safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式，可选default、black、black-translucent -->
    <meta name="description" content="这是一个下单测试demo页面"/>
    <meta name="keywords" content="pay,bank,card,demo"/>
    <style>
        * {
          box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: white;
            padding-top: 0px;
        }
    </style>
    <script src="docs/dist/PayVerify.js"></script>
    <script src="docs/dist/PayToast.js"></script>
</head>
<body>
    <div id="toast"></div>
    <div id="verify"></div>
    <script>
      // toast 弹框
      var toast = new PayToast({
          element: document.getElementById('toast'),
          tips: '支付成功',
          top: 100,
      });

      // 验证码
      const verify = new PayVerify({
        element: document.getElementById('verify'),
        data: ['159****7687', '15957187682'],
        time: 60,
        length: 4,
        buttonText: '提交',
      });

      verify.on('submit', function(e){
        alert(`验证码是：${e.code}， 手机号是：${e.phone}`)
      })

      verify.on('getCode', function(e){
        // 这里调用服务端接口发送验证码
        // 成功后调用倒计时api
        verify.countDown();
      })

    </script>
</body>
</html>
